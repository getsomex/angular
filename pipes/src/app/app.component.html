<div class="container">
  <h3>Payment Form</h3>
  <div class="row">
    <div class="form-group col">
      <label for="">Payee Name</label>
      <input #nameEvent (input)="onNameChange(nameEvent.value)" />
    </div>
    <div class="col">
      <label for=""><b> name </b></label>
      <div>
        {{ name | titlecase }}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label for="">Payment Date</label>
      <input type="date" #dateEvent (input)="onDateChange(dateEvent.value)" />
    </div>
    <div class="col">
      <label for=""><b> Payment Date </b></label>
      <div>
        {{ date | date: "MMMM d,y" }}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label for="">Payment Amount</label>
      <input #amountEvent (input)="onAmountChange(amountEvent.value)" />
    </div>
    <div class="col">
      <label for=""><b> Payment Amount </b></label>
      <div>
        {{ amount | currency: "JPY" }}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label for="">Miles</label>
      <input #milesEvent (input)="onMilesChange(milesEvent.value)" />
    </div>
    <div class="col">
      <label for=""><b> Miles </b></label>
      <div *ngIf="(miles | convert: 'cm') > 10">
        {{ miles | convert: "m" }}
      </div>
    </div>
  </div>
</div>
