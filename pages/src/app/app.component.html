<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li
      class="page-item"
      [appClass]="{ disabled: currentPage === 0 }"
      (click)="decreamentPage()"
    >
      <a class="page-link">Prev</a>
    </li>
    <ng-container *appTimes="images.length; let i = index">
      <li
        class="page-item"
        [appClass]="{ active: i === currentPage }"
        *ngIf="checkWindowIndex(i)"
      >
        <a (click)="currentPage = i" class="page-link" href="#">{{ i + 1 }}</a>
      </li>
    </ng-container>
    <li
      class="page-item"
      [appClass]="{ disabled: currentPage === images.length - 1 }"
      (click)="incrementPage()"
    >
      <a class="page-link">Next</a>
    </li>
  </ul>
</nav>
<div>
  <h4>
    {{ images[currentPage].title }}
  </h4>
  <img [src]="images[currentPage].url" alt="" />
</div>
